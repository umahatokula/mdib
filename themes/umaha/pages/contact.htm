title = "Contact"
url = "/contact"
layout = "default"
is_hidden = 0
robot_index = "index"
robot_follow = "follow"

[contactForm]
==
<section class="section section-light section-contact" id="contact">

  <div class="contact-Otherdetails section-dark">
    <div class="container">
      <div class="contact-details mt-2">
        <h5 class="section-subHead pt-5 mb-4"> Get in Touch</h5>
        <div class="row">
          <div class="col-sm-6 col-lg-6">
            <div class="contact-details--panel p-4 b-box text-center  wow-none fadeInUp" data-wow-none-duration="1.5s">
              <div class="mb-3">
                <i class="lni lni-mobile"></i>
              </div>
              <div class="mt-2">
                <a href="tel:9876543210" class="text-underline">(+225)54793640</a>
                <p class="mt-2">Call Us</p>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-lg-6">
            <div class="contact-details--panel p-4 b-box text-center  wow-none fadeInUp" data-wow-none-duration="1.5s" data-wow-none-delay=".2s">
              <div class="mb-3">
                <i class="lni lni-envelope"></i>
              </div>
              <div class="mt-2">
                <a href="mailto:doofan@marriagedippedinblood.com" class="text-underline">doofan@marriagedippedinblood.com</a>
                <p class="mt-2">Email Us</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="contact-form mt-5">
      
      <div class="confirm-contact-container">
      </div>
        
        <div id="scf-{{ contactForm }}">

        	<div id="scf-message-{{ contactForm }}">
        		{% partial contactForm ~ '::scf-message' %}
        	</div>
        
        	<div id="scf-form-{{ contactForm }}">
        		{% partial contactForm ~ '::scf-form' %}
        	</div>
        
        </div>

      </div>
    </div>
  </div>
</section>
