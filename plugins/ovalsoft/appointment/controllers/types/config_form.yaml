# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Type

# Model Form Field configuration
form: $/ovalsoft/appointment/models/type/fields.yaml

# Model Class name
modelClass: Ovalsoft\Appointment\Models\Type

# Default redirect location
defaultRedirect: ovalsoft/appointment/types

# Create page
create:
    title: Create Type
    redirect: ovalsoft/appointment/types/update/:id
    redirectClose: ovalsoft/appointment/types

# Update page
update:
    title: Edit Type
    redirect: ovalsoft/appointment/types
    redirectClose: ovalsoft/appointment/types

# Preview page
preview:
    title: Preview Type
