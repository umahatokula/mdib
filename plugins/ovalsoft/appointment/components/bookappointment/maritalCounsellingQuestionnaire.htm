<fieldset class="mt-lg-4">
        <h4 style="color: #DE1E25;">Appointment Questionnaire</h4>

        <div class="row">
          <div class="col-lg-12">
            <label for="" class="col-form-label">What do you hope to achieve from counselling?</label>
            <div class="form-group mt-3">
              <input name="hope_to_achieve[]" id="improve_communication" type="checkbox" class=" b-box" style="height: 15px;" value="Improve​ our communication"> <label for="improve_communication">Improve​ our communication</label>  <br>

              <input name="hope_to_achieve[]" id="seperate" type="checkbox" class=" b-box" style="height: 15px;" value="Decide whether we should separate"> <label for="seperate">Decide whether we should separate</label>  <br>

              <input name="hope_to_achieve[]" id="resolve_conflict" type="checkbox" class=" b-box" style="height: 15px;" value="Resolve conflicts and disagreements"> <label for="resolve_conflict">Resolve conflicts and disagreements</label>  <br>

              <input name="hope_to_achieve[]" id="overcome_infidelity" type="checkbox" class=" b-box" style="height: 15px;" value="Overcome infidelity"> <label for="overcome_infidelity">Overcome infidelity</label>  <br>

              <input name="hope_to_achieve[]" id="discover_identity" type="checkbox" class=" b-box" style="height: 15px;" value="Discover my identity/build confidence"> <label for="discover_identity">Discover my identity/build confidence</label>  <br>

              <input name="hope_to_achieve[]" id="understand_partner" type="checkbox" class=" b-box" style="height: 15px;" value="Understand my partner better"> <label for="understand_partner">Understand my partner better</label>  <br>

              <input name="hope_to_achieve[]" id="share_chores" type="checkbox" class=" b-box" style="height: 15px;" value="Get to a share house chores more fairly"> <label for="share_chores">Get to a share house chores more fairly</label>  <br>

              <input name="hope_to_achieve[]" id="reduce_tension" type="checkbox" class=" b-box" style="height: 15px;" value="Reduce tension"> <label for="reduce_tension">Reduce tension</label>  <br>

              <input name="hope_to_achieve[]" id="prevent_seperation" type="checkbox" class=" b-box" style="height: 15px;" value="Prevent separation or divorce"> <label for="prevent_seperation">Prevent separation or divorce</label>  <br>

              <input name="hope_to_achieve[]" id="ways_to_fight" type="checkbox" class=" b-box" style="height: 15px;" value="Learn better ways to fight"> <label for="ways_to_fight"> Learn better ways to fight</label> <br>

              <input name="hope_to_achieve[]" id="financial_discipline" type="checkbox" class=" b-box" style="height: 15px;" value="Financial discipline and accountability"> <label for="financial_discipline"> Financial discipline and accountability</label> <br>

              <input name="hope_to_achieve[]" id="win_spouse_love" type="checkbox" class=" b-box" style="height: 15px;" value="Win back my spouse’s love"> <label for="win_spouse_love"> Win back my spouse’s love</label> <br>

              <input name="hope_to_achieve[]" id="renew_passion" type="checkbox" class=" b-box" style="height: 15px;" value="Renew my passion for my spouse"> <label for="renew_passion"> Renew my passion for my spouse</label> <br>

              <input name="hope_to_achieve[]" id="raising_children" type="checkbox" class=" b-box" style="height: 15px;" value="Discuss issues around raising children"> <label for="raising_children"> Discuss issues around raising children</label> <br>

              <input name="hope_to_achieve[]" id="improve_sex" type="checkbox" class=" b-box" style="height: 15px;" value="Improve our sex and intimacy"> <label for="improve_sex"> Improve our sex and intimacy</label> <br>

              <input name="hope_to_achieve[]" id="divorce_intervention" type="checkbox" class=" b-box" style="height: 15px;" value="Divorce or separation intervention"> <label for="divorce_intervention"> Divorce or separation intervention</label> <br>
              <small><span class="text-danger" data-validate-for="hope_to_achieve"></span></small>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <label for="email" class="col-form-label">Are you a male or a female?</label>
            <div class="form-group mt-3">
              <input name="gender" id="male" type="radio" class=" b-box" style="height: 15px;" value="Male"> <label for="male">Male</label> <br>
              <input name="gender" id="female" type="radio" class=" b-box" style="height: 15px;" value="Female"> <label for="female">Female</label> <br>
              <small><span class="text-danger" data-validate-for="gender"></span></small>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <label for="email" class="col-form-label">Do you prefer to work with a male or female counsellor?</label>
            <div class="form-group mt-3">
              <input name="counsellor_type" type="radio" class=" b-box" id="male_counsellor" style="height: 15px;" value="Male counsellor"> <label for="male_counsellor">Male counsellor</label><br>
              <input name="counsellor_type" type="radio" class=" b-box" id="female_counsellor" style="height: 15px;" value="Female counsellor"> <label for="female_counsellor">Female counsellor</label><br>
              <small><span class="text-danger" data-validate-for="counsellor_type"></span></small>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <label for="" class="col-form-label">Do you have issues with domestic violence?</label>
            <div class="form-group mt-3">
              <input name="violence_issues" type="radio" value="Yes" class=" b-box" id="yes" style="height: 15px;"> <label for="yes">Yes</label> <br>
              <input name="violence_issues" type="radio" value="No" class=" b-box" id="no" style="height: 15px;"> <label for="no">No</label> <br>
              <small><span class="text-danger" data-validate-for="violence_issues"></span></small>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <label for="financial_status" class="col-form-label">How would you rate your current financial status per annum?</label>
            <div class="form-group mt-3">
              <input name="financial_status" type="radio" value="Above 100M" class=" b-box" id="no1" style="height: 15px;"> <label for="no1">Above 100M</label> <br>
              <input name="financial_status" type="radio" value="50M - 100M" class=" b-box" id="no2" style="height: 15px;"> <label for="no2">50M - 100M</label> <br>
              <input name="financial_status" type="radio" value="10M - 50M" class=" b-box" id="no3" style="height: 15px;"> <label for="no3">10M - 50M</label> <br>
              <input name="financial_status" type="radio" value="1M - 10M" class=" b-box" id="no4" style="height: 15px;"> <label for="no4">1M - 10M</label> <br>
              <input name="financial_status" type="radio" value="500K - 1M" class=" b-box" id="no5" style="height: 15px;"> <label for="no5">500K - 1M 100M</label> <br>
              <input name="financial_status" type="radio" value="Below - 500K" class=" b-box" id="no6" style="height: 15px;"> <label for="no6">Below - 500K</label> <br>
              <small><span class="text-danger" data-validate-for="financial_status"></span></small>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <label for="age" class="col-form-label">How old are you?</label>
            <div class="form-group mt-3">
              <input name="age" id="age" type="number" class="form-control b-box" >
              <small><span class="text-danger" data-validate-for="age"></span></small>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <label for="marriage_duration" class="col-form-label">How long have you been married?</label>
            <div class="form-group mt-3">
              <input name="marriage_duration" id="marriage_duration" type="text" class="form-control b-box" >
              <small><span class="text-danger" data-validate-for="marriage_duration"></span></small>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <label for="children" class="col-form-label">Do you have children?(How many?)</label>
            <div class="form-group mt-3">
              <input name="children" id="children" type="text" class="form-control b-box" >
              <small><span class="text-danger" data-validate-for="children"></span></small>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <label for="" class="col-form-label">How did you hear about Marriage dipped in blood?</label>
            <div class="form-group mt-3">
              <input name="hear_about_us[]" id="youtube" type="checkbox" class=" b-box" style="height: 15px;" value="Youtube"> <label for="youtube">Youtube</label> <br>
              <input name="hear_about_us[]" id="social_media" type="checkbox" class=" b-box" style="height: 15px;" value="Social media post"> <label for="social_media">Social media post</label> <br>
              <input name="hear_about_us[]" id="friend_or_family" type="checkbox" class=" b-box" style="height: 15px;" value="Friend or family member"> <label for="friend_or_family">Friend or family member</label> <br>
              <input name="hear_about_us[]" id="other" type="checkbox" class=" b-box" style="height: 15px;" value="Other"> <label for="other">Other</label>  <br>
              <small><span class="text-danger" data-validate-for="hear_about_us"></span></small>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <label for="country" class="col-form-label">What country are you in?</label>
            <div class="form-group mt-3">
              <input name="country" id="country" type="text" class="form-control b-box" >
              <small><span class="text-danger" data-validate-for="country"></span></small>
            </div>
          </div>
        </div>

      </fieldset>
