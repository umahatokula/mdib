<fieldset class="mt-lg-4">
        <h4 style="color: #DE1E25;">Premarital Appointment Questionnaire</h4>

        <div class="row">
          <div class="col-lg-12">
            <label for="city" class="col-form-label">City</label>
            <div class="form-group mt-3">
              <input name="city" id="city" type="text" class="form-control b-box" >
              <small><span class="text-danger" data-validate-for="city"></span></small>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <label for="country" class="col-form-label">Country</label>
            <div class="form-group mt-3">
              <input name="country" id="country" type="text" class="form-control b-box" >
              <small><span class="text-danger" data-validate-for="country"></span></small>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <label for="dob" class="col-form-label">Date of Birth</label>
            <div class="form-group mt-3">
              <input name="dob" id="dob" type="date" class="form-control b-box" >
              <small><span class="text-danger" data-validate-for="dob"></span></small>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <label for="email" class="col-form-label">Relationship status</label>
            <div class="form-group mt-3">
              <input name="r_status" type="radio" class=" b-box" id="single" style="height: 15px;" value="Single"> <label for="single">Single</label><br>
              <input name="r_status" type="radio" class=" b-box" id="engaged" style="height: 15px;" value="Engaged"> <label for="engaged">Engaged</label><br>
              <small><span class="text-danger" data-validate-for="r_status"></span></small>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <label for="occupation" class="col-form-label">Occupation</label>
            <div class="form-group mt-3">
              <input name="occupation" id="occupation" type="text" class="form-control b-box" >
              <small><span class="text-danger" data-validate-for="occupation"></span></small>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <label for="educational_background" class="col-form-label">Educational background</label>
            <div class="form-group mt-3">
              <input name="educational_background" id="educational_background" type="text" class="form-control b-box" >
              <small><span class="text-danger" data-validate-for="educational_background"></span></small>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <label for="position_in_family" class="col-form-label">Position in your family</label>
            <div class="form-group mt-3">
              <input name="position_in_family" id="position_in_family" type="text" class="form-control b-box" >
              <small><span class="text-danger" data-validate-for="position_in_family"></span></small>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <label for="" class="col-form-label">Have you been married before?</label>
            <div class="form-group mt-3">
              <input name="married_before" type="radio" value="Yes" class=" b-box" id="yes" style="height: 15px;"> <label for="yes">Yes</label> <br>
              <input name="married_before" type="radio" value="No" class=" b-box" id="no" style="height: 15px;"> <label for="no">No</label> <br>
              <small><span class="text-danger" data-validate-for="married_before"></span></small>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <label for="" class="col-form-label">Do you have any children?</label>
            <div class="form-group mt-3">
              <input name="have_children" type="radio" value="Yes" class=" b-box" id="yes1" style="height: 15px;"> <label for="yes1">Yes</label> <br>
              <input name="have_children" type="radio" value="No" class=" b-box" id="no1" style="height: 15px;"> <label for="no1">No</label> <br>
              <small><span class="text-danger" data-validate-for="have_children"></span></small>
            </div>
          </div>
        </div>

      </fieldset>
